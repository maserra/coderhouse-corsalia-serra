	<!-- Empieza el main -->
	<main>
		<h1>Contacto</h1>
		<section>
			<form action="#.php" id="contacto-contenedor">
				<label id="name-label" for="name">Nombre y apellido</label>
				<input id="name" type="text" placeholder="Inkerr Rousnel">
				<label id="correo-label" for="correo">Email</label>
				<input id="correo" type="email" placeholder="inkerr.rousnel@dragon.com">
				<label id="cel-label" for="cel">Celular</label>
				<input id="cel" type="number" placeholder="1117062022">
				<fieldset id="pedido" class="contactoFieldset">
					<legend id="legend">Info de pedido</legend>
					<label id="libro-label" for="libro">Quiero comprar el libro</label>
					<input id="libro" type="checkbox" value="quiere libro">
					<label id="local-label" for="local">Retiro en el local</label>
					<input id="local" type="radio" name="envio">
					<label id="casa-label" for="casa">Envío a domicilio</label>
					<input id="casa" type="radio" value="domiclio" name="envio">
					<label id="provincia-label" for="provincia">Provincia</label>
					<select id="provincia" name="opciones">
						<option value="bsas">Buenos Aires</option>
						<option value="caba">CABA</option>
						<option value="interior">Interior del país</option>
					</select>
				</fieldset>
				<p id="comentario">Deje su mensaje</p>
				<textarea id="mensaje" name="texto" cols="30" rows="10"></textarea>
				<input id="cancelar" type="reset" value="Cancelar" class="contactoInput">
				<input id="enviar" type="submit" value="Enviar" class="contactoInput">
				<img src="images/hombre.jpeg" alt="" id="contacto-foto">
			</form>
		</section> 
	</main>
